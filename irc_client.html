<!DOCTYPE html>
<html>
<head>
<title>JS IRC Client</title>
</head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

var current_channel = 'server';

function parse_msg( text ) {
	var data = text.split( " ", 4 );
	if ( data.length == 4 && data[1] == 'PRIVMSG' ) {
		var user = text.split( '!~' )[0].replace( ':', '' );
		var message = text.replace( /^:[^:]*:/, '' ).replace( /[\n\r]/g, '' );
		var receiver = null;
		/* The person we want to answer (channel or user). */
		if ( data[2].charAt(0) == '#' ) {
			receiver = data[2]; // channel
		} else {
			receiver = user; // user
		}
		return { 
				'valid'    : 1, 
				'user'     : user, 
				'channel'  : data[2], 
				'receiver' : receiver, 
				'message'  : message
			}
	} else {
		// not a valid message
		return { 'valid' : 0 }
	}
}


//var socket = io.connect( window.location.host );
var socket = io.connect( window.location.host );

$(document).ready( function () {
	$("#ui").hide();
	$('#connect').css( 'padding-top', 
		( ( $(window).innerHeight() - $('#connect').outerHeight() ) / 2 ) + 'px' );

	$("#connect-btn").click( function(e) {
		e.preventDefault();
		/* UI thingsâ€¦ */
		$("#connect").hide();
		$("#ui").show();
		$('#top-box').height( $(window).innerHeight() - $('#bottom-box').outerHeight() - 5 );
		$('#top-box ul').height( $('#top-box').innerHeight() - 2 );


		/* Connect to IRC. */
		socket.send("CONNECT "+ $("#server").val());
		socket.send("NICK "+ $("#nick").val() +"\n");
		socket.send("USER "+ $("#nick").val() + ' '
			+ $("#server").val().split(":")[0] 
			+ " blubb :"+$("#nick").val() +"\n");

		/* Add handler to input form. */
		$('#bottom-box form').submit( function() {
			var msg = $('#msginput').val();
			$('#msginput').val('');
			/* Check for commands. */
			if ( msg.match( /^\/join .+/i ) ) {
				socket.send( 'JOIN ' + msg.split(' ')[1] + "\r\n" );
			} else if ( msg.match( /^\/.*/i ) ) {
				showMsg( "error: Unknown command." );
			} else {
				/* No command. Send as message to current channel */
				// TODO
			}
			return false;
		} );
	});

});


function showMsg( msg, channel ) {
	$("#messages").append( '<li class="' + channel + '">' + msg + "</li>").ready(function(){ 
		var scrollbox = document.getElementById('messages');
		scrollbox.scrollTop = scrollbox.scrollHeight;
	});
}

socket.on('message', function (data) {
	var lines = data.split( "\r\n" );
	for ( var i = 0; i < lines.length; i++ )  {
		// play ping pong
		if ( lines[i].match( /^PING.*/ ) ) {
			socket.send( 'PONG ' + lines[i].split(' ')[1] + '\r\n' );
		} else if ( lines[i] != ''  ) {
			var msg = parse_msg( lines[i] );
			if ( msg.valid ) {
				showMsg( msg.message, msg.channel );
			} else {
				showMsg( lines[i], 'server' );
			}
		}
	}
});


</script>
<body style="padding: 0px; margin:0px;">
	<div id="connect" style="text-align: center; margin:0px;">
		<form>
			<label for="server">Server: </label><input type="text" id="server" required value="irc.freenode.net:6667" /><br>
			<input type="text" id="nick" required placeholder="Your nickname here" />
			<input type="submit" id="connect-btn" value="connect" />
		</form>
	</div>
	<div id="ui" style="display: table; width: 100%; padding: 0px; margin: 0px;">
		<div id="top-box" style="height: 500px; display: table; width: 100%; padding: 0px; margin: 0px;">
			<div style="display: table-row; width: 100%; padding: 0px; margin: 0px;">
				<div style="display: table-cell; padding: 0px; margin: 0px;">
				<ul style="height: 500px; font-size: smaller; display: block; overflow-y: scroll; overflow-x: hidden; list-style-type: none; margin: 0px;" id="messages">
					<li>Welcome to IRC webclient</li>
				</ul>
			</div>
			<div id="userlist"
					style="width: 18%; height: 100%; background-color: #bbbbbb; display: table-cell; overflow-y: scroll; overflow-x: hidden; margin: 0px;"></div>
					<ul style="font-size: smaller; display: block; list-style-type: none;" id="channel">
						<li id="server">server</li> <!-- TODO: Beim draufklicken nur <li>s mit der Klasse <<channel>> anzeigen. alle anderen ausblenden -->
					</ul>
			</div>
		</div>
		<div id="bottom-box">
			<form action="#">
				<input type="text" id="msginput" style="width: 82%" />
				<input type="submit" id="postmsg" />
		</form>
		</div>
	</div>
</body>
</html>
